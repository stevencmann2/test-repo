<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- TAB Title-->
  <title>Test Authentication</title>
</head>

<body>
  <div class="container mt-5">
    <div class="col-6 m-auto mt-5">

      <form id="login-form">

        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="username" class="form-control" id="username" placeholder="desired username">
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" id="log-in-button">Log In</button>
      </form>

    </div>
<!--I am going to hide this card when the user is not logged in-->
    <div class="col-6 m-auto" id="greeting-card">
      <div class="card mt-5 text-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="user-greeting">PLACED HOLDER USERNAME</h5>
          <h6 class="card-subtitle mb-2 text-muted">You are currently logged in</h6>

          <a href="#" class="card-link">Logout</a>
          <a href="#" class="card-link">Settings</a>
          
        </div>
      </div>
    </div>









  </div>






</body>
