<body>
  <div class="container mt-5">

    <!--SIGN UP FORM FOR NEW USERS-->
    <div class="col-6 m-auto mt-5">

      <form id="sign-up-form">

        <div class="card-header border border-primary p-3 mb-2 bg-primary text-white font-weight-bold">
          <span>Become a Member</span></div>

        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="username" class="form-control" id="username" placeholder="desired username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password (must be at least 6 characters)</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary" id="sign-up-button">Sign Up</button>
        <a href="#" class="card-link ml-3" id="member-link" data-toggle="modal" data-target="#sign-in-modal">Already a
          Member? Sign In</a>
      </form>

      <!--MEMBER SIGN IN MODAL -->
      <div class="modal fade" id="sign-in-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Member Sign-In</h2>
            </div>

            <div class="modal-body">
            <form id="sign-in-form">

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="member-email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password (must be at least 6 characters)</label>
                  <input type="password" class="form-control" id="member-password" placeholder="Password">
                </div>

            
              </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="log-in-button">Log In</button>
              <button type="reset" class="btn btn-primary" id="cancel-button" data-dismiss="modal">Cancel</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>

  </div>
